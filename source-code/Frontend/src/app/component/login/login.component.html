<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="display-4">Admin Login</h1> <br>
                    
                </div> 

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">

                            <form #loginForm="ngForm"> <!-- #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" -->

                                <div class="alert alert-warning" *ngIf='invalidLogin'>Invalid Credentials</div>
                                <div class="alert alert-success" *ngIf='loginSuccess'>Login Successful</div>

                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control form-control-lg" type="text" [(ngModel)]="username" name="username" placeholder="Enter username" required>
                                </div>

                                <div class="form-group">
                                    <label>Password</label>
                                    <input class="form-control form-control-lg" type="password" [(ngModel)]="password" name="password" placeholder="Enter password" required>
                                </div>
                                <div class="text-center mt-3">
                                    <!-- [disabled]="loginForm.invalid" -->
                                    <button [disabled]="loginForm.invalid" (click)=onLogin() id="login-button" type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
