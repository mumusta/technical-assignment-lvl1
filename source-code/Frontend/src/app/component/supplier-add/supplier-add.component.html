<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="display-4">Add Supplier</h1> <br>
                    
                </div>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">

                            <form #addForm="ngForm" (ngSubmit)="onAddSupplier(addForm)">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input class="form-control form-control-lg" type="text" ngModel name="firstName" placeholder="Enter supplier's first name" required>
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input class="form-control form-control-lg" type="text" ngModel name="lastName" placeholder="Enter supplier's last name" required>
                                </div>
                                <div class="form-group">
                                    <label>Phone Number</label>
                                    <input class="form-control form-control-lg" type="tel" ngModel name="phoneNumber" placeholder="Enter supplier's phone number" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control form-control-lg" type="email" ngModel name="email" placeholder="Enter supplier's email" required>
                                </div>
                                <div class="text-center mt-3">
                                    
                                    <button [disabled]="addForm.invalid" id="supplier-add-button" type="submit" class="btn btn-lg btn-success">Submit</button>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
